<!DOCTYPE html>
<head>
  <title>CLIPUP</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CLIPUP</h1>
  <span id="version"></span>
  <textarea name="log" id="log" style="width:100%;background:#E1ECF4" rows="10"></textarea>

  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');
    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    var current = new Date();
    
    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
    });

    ipcRenderer.on('update_available', () => {
      ipcRenderer.removeAllListeners('update_available');
      message.innerText = 'A new update is available. Downloading now...';
      notification.classList.remove('hidden');
    });

    ipcRenderer.on('update_downloaded', () => {
      ipcRenderer.removeAllListeners('update_downloaded');
      message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
      restartButton.classList.remove('hidden');
      notification.classList.remove('hidden');
    });

    function closeNotification() {
      notification.classList.add('hidden');
    }
    
    function restartApp() {
      ipcRenderer.send('restart_app');
    }

    function getClipboard() {    
      var el = document.createElement('textarea');
      document.body.appendChild(el);
      el.focus();
      document.execCommand('paste');
      var value = el.value;
      document.body.removeChild(el)
      return value;
    }
    

   /* setInterval(function(){ 

      console.log(getClipboard());

      var newtext = document.getElementById("log").value;

      //document.getElementById("log").value = "";

      document.getElementById("log").value += '\n' + getClipboard();

    }, 3000);*/

    const clipboardListener = require('clipboard-event');

    // To start listening
    clipboardListener.startListening();

    clipboardListener.on('change', () => {
        console.log('Clipboard changed');
        document.getElementById("log").value += '\n' + current.toLocaleString() + '\t' + getClipboard();
    });

    document.addEventListener('copy', function(e){
      //e.clipboardData.setData('text/plain', 'foo');
      
     //e.preventDefault(); // default behaviour is to copy any selected text
    });
  </script>
</body>
