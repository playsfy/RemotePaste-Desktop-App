      border-radius: 10px;

      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

    }

      window.location = "login.html";
    }
  </script>
</head>

      <button

            <p class="font-semibold text-3xl">31</p>

      </div>

      <div class="w-1/2 xl:w-1/4 px-3">
        <div
          class="w-full bg-white border text-green-400 rounded-lg flex items-center p-6"
        >

            class="w-16 h-16 fill-current mr-4 hidden lg:block"
            viewBox="0 0 20 20"
          >

              d="M17.431,2.156h-3.715c-0.228,0-0.413,0.186-0.413,0.413v6.973h-2.89V6.687c0-0.229-0.186-0.413-0.413-0.413H6.285c-0.228,0-0.413,0.184-0.413,0.413v6.388H2.569c-0.227,0-0.413,0.187-0.413,0.413v3.942c0,0.228,0.186,0.413,0.413,0.413h14.862c0.228,0,0.413-0.186,0.413-0.413V2.569C17.844,2.342,17.658,2.156,17.431,2.156 M5.872,17.019h-2.89v-3.117h2.89V17.019zM9.587,17.019h-2.89V7.1h2.89V17.019z M13.303,17.019h-2.89v-6.651h2.89V17.019z M17.019,17.019h-2.891V2.982h2.891V17.019z"
            ></path>

          <div class="text-gray-700">
            <p class="font-semibold text-3xl" id="version"></p>
            <p>App Version</p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3">
      <textarea
        name="log"
        id="log"
        class="bg-white text-green-400 log"
        rows="12"
        readonly
      ></textarea>
    </div>
  </div>

  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">Close</button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script src="../script/ws.js"></script>
  <script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12) greet = "Good Morning, ";
    else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon, ";
    else if (hrs >= 17 && hrs <= 24) greet = "Good Evening, ";

    document.getElementById("greeter").innerHTML =
      greet + localStorage.getItem("logged_user") + "!";

    const { ipcRenderer } = require("electron");
    const version = document.getElementById("version");
    const constatus = document.getElementById("constatus");
    const notification = document.getElementById("notification");
    const message = document.getElementById("message");
    const restartButton = document.getElementById("restart-button");

    var vrsn;

    ipcRenderer.send("app_version");
    ipcRenderer.on("app_version", (event, arg) => {
      ipcRenderer.removeAllListeners("app_version");
      vrsn = arg.version;
      version.innerText = arg.version;
    });

    ipcRenderer.on("update_available", () => {
      ipcRenderer.removeAllListeners("update_available");
      message.innerText = "A new update is available. Downloading now...";
      notification.classList.remove("hidden");
    });

    ipcRenderer.on("update_downloaded", () => {
      ipcRenderer.removeAllListeners("update_downloaded");
      message.innerText =
        "Update Downloaded. It will be installed on restart. Restart now?";
      restartButton.classList.remove("hidden");
      notification.classList.remove("hidden");
    });

    function closeNotification() {
      notification.classList.add("hidden");
    }

    function restartApp() {
      ipcRenderer.send("restart_app");
    }

    function logout() {
      localStorage.removeItem("authuserID");
      window.location = "login.html";
    }
  </script>
</body>
