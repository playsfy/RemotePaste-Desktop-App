<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link
			rel="stylesheet"
			type="text/css"
			href="../node_modules/tailwindcss/dist/tailwind.min.css"
		/>
		<script>
			window.$ = window.jQuery = require("jquery");
		</script>
	</head>
	<body>
		<div class="absolute w-full h-full">
			<div class="container mx-auto px-4 h-full">
				<div
					class="flex content-center items-center justify-center h-full"
				>
					<div class="w-full lg:w-4/12 px-4">
						<div
							class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0"
						>
							<div class="rounded-t mb-0 px-6 py-6">
								<div class="text-center mb-3">
									<center>
										<img
											src="../build/icons/icon.png"
											width="100"
										/>
									</center>
								</div>
							</div>
							<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
								<form>
									<div class="relative w-full mb-3">
										<label
											class="block uppercase text-green-700 text-xs font-bold mb-2"
											for="grid-password"
											>Email</label
										>
										<input
											type="email"
											class="px-3 py-3 placeholder-green-400 text-green-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
											placeholder="Email"
											style="
												transition: all 0.15s ease 0s;
											"
											id="usrname"
										/>
									</div>
									<div class="relative w-full mb-3">
										<label
											class="block uppercase text-green-700 text-xs font-bold mb-2"
											for="grid-password"
											>Password</label
										><input
											type="password"
											class="px-3 py-3 placeholder-green-400 text-green-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
											placeholder="Password"
											style="
												transition: all 0.15s ease 0s;
											"
											id="passwrd"
										/>
									</div>
									<div>
										<label
											id="notify"
											class="inline-flex items-center cursor-pointer"
											><!-- <input
                          id="customCheckLogin"
                          type="checkbox"
                          class="form-checkbox text-green-800 ml-1 w-5 h-5"
                          style="transition: all 0.15s ease 0s;"
                        /><span class="ml-2 text-sm font-semibold text-green-700"
                          >Remember me</span
                        > --></label
										>
									</div>
									<div class="text-center mt-6">
										<button
											class="bg-green-400 text-white active:bg-green-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
											type="button"
											style="
												transition: all 0.15s ease 0s;
											"
											onclick="auth()"
											;
										>
											Sign In
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="flex flex-wrap mt-6">
							<div class="w-1/2">
								<a href="#pablo" class="text-green-300"
									><small>Forgot password?</small></a
								>
							</div>
							<div class="w-1/2 text-right">
								<router-link
									to="/register"
									class="text-green-300"
									><small>Create new account</small>
								</router-link>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function auth() {
				var umail = $("#usrname").val();
				var upass = $("#passwrd").val();

				$.ajax({
					url: "https://clinext.herokuapp.com/api/v1/login",
					//dataType: 'json',
					type: "get",
					//contentType: 'application/json',
					data: { email: umail, password: upass },
					success: function (data) {
						if (data.status == true) {
							localStorage.setItem("authuserID", "4566");
							localStorage.setItem("logged_mail", umail);
							localStorage.setItem("logged_pass", upass);
							localStorage.setItem("_token", data.data);

							window.location.href = "index.html";
						} else {
							$("#ename").val("");
							$("#epass").val("");

							$("#notify").show();
							$("#notify").html(
								"Please enter correct credintials."
							);
							setTimeout(function () {
								$("#notify").toggle("slide");
							}, 5000);
						}
					},
					error: function (errorThrown) {
						console.log(errorThrown);

						$body.removeClass("loading");

						$("#notify").show();
						$("#notify").html(
							"Please check your internet connection."
						);
						setTimeout(function () {
							$("#notify").toggle("slide");
						}, 5000);
					},
				});
				//window.location = 'index.html';
			}
		</script>
	</body>
</html>
